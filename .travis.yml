language: php

dist: trusty

matrix:
  include:
  - php: nightly
    env: ANALYSIS='true'
  - php: 7.2
  - php: 7.3
  - php: 7.4

  allow_failures:
    - php: nightly

before_script:
  - composer require php-coveralls/php-coveralls:^2.2
  - composer install -n

script:
  - if [[ "$ANALYSIS" == 'true' ]]; then vendor/bin/phpunit --coverage-clover clover.xml ; fi
  - if [[ "$ANALYSIS" != 'true' ]]; then vendor/bin/phpunit ; fi

after_success:
  - if [[ "$ANALYSIS" == 'true' ]]; then vendor/bin/php-coveralls --coverage_clover=clover.xml -v ; fi
